<!DOCTYPE html>
<html>
<head>
	<title>TEST</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
	<style type="text/css">
		body {
			margin: 0;
		}
	</style>
</head>
<body>
	<div class="main">
		<video autoplay muted loop id="background-video">
			<source src="video.mp4" type="video/mp4">
		</video>
		<div class="warning">
			<div class="warning-text">
				<h3>This website is intended to be viewed in fullscreen mode</h3>
				<h3>Please press the button below to go fullscreen and continue</h3>
				<div class="start-button" onclick="startButton()">Press here to start</div>
			</div>
		</div>
		<div class="title-page">
			<div class="title-box">
				<div class="title-text">Group 8</div>
				<div class="title-text">Scavenger Hunt</div>
			</div>
			<div class="member-box">
				<div class="member-title">Members</div>
			</div>
			<div class="christian-box">
				<img src="images\christian.png" class="profiles">
				<div class="member-text">Christian</div>
				<div class="member-text">Aguirre</div>
			</div>
			<div class="alexandra-box">
				<img src="images\alexandra.png" class="profiles">
				<div class="member-text">Alexandra</div>
				<div class="member-text">Hum</div>
			</div>			
			<div class="kkps-box">
				<img src="images\kkps.png" class="profiles">
				<div class="member-text">Kaung Khant</div>
				<div class="member-text">Pyae Sone</div>
			</div>			
			<div class="trent-box">
				<img src="images\trent.png" class="profiles">
				<div class="member-text">Trenton</div>
				<div class="member-text">Tablit</div>
			</div>
			<div class="calvin-box">
				<img src="images\calvin.png" class="profiles">
				<div class="member-text">Calvin</div>
				<div class="member-text">Zhuang</div>
			</div>
			<div class="go-right" onclick="galleryButton()">
				<img src="images\right.png" class="right-arrow">
				<div class="right-text">To<br>Gallery</div>
			</div>
		</div>
		<div class="gallery">
			<div class="gallery-title-box">
				<div class="title-text">Gallery</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="jquery-ui.min.js"></script>
	<script type="text/javascript">
		var elem = document.documentElement;
		function openFullscreen() {
			if (elem.requestFullscreen) {
    			elem.requestFullscreen();
  			} else if (elem.mozRequestFullScreen) { /* Firefox */
    			elem.mozRequestFullScreen();
  			} else if (elem.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
   				elem.webkitRequestFullscreen();
  			} else if (elem.msRequestFullscreen) { /* IE/Edge */
    			elem.msRequestFullscreen();
  			}
		}
		function startButton() {
			openFullscreen();
			$('.warning').delay("slow").fadeOut();
			$('.title-page').delay("slow").fadeIn();
		}
		$('.start-button').hover(function(){
			$(this).toggleClass('start-button-hover',100);
		});
		$('.go-right').hover(function(){
			$(this).toggleClass('go-right-hover',100);
		});
		function galleryButton() {
			$('.title-page').fadeOut();
			$('.gallery').delay("fast").fadeIn();
		}
		// $('.start-button').hover(function(){$(this).toggleClass('forum_hover');});
	</script>
</body>
</html>
